services:
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=veemdb
    ports:
      - "5432:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
    expose:
      - 5432
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: uvicorn src.main:app --host 0.0.0.0 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    links:
      - db
    depends_on:
      - db
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    links:
      - server
    depends_on:
      - server
